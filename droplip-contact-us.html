<!DOCTYPE HTML>
<html>

    <head>
        <title>DropLip - Contact Us</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        
        <link rel="stylesheet" href="css/skel.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-wide.css" />

    </head>
    <body>
        <!-- Wrapper -->
        <div class="wrapper style1">

            <!-- Header -->
            <div id="header" class="skel-panels-fixed">
                <div id="logo">
                    <h1><a href="droplip.html">DROPLIP</a></h1>
                </div>
                <nav id="nav">
                    <ul>
                        <li class="active"><a href="droplip.html">Home</a></li>
						<li><a href="droplip-shop.html">Shop</a></li>
						<li><a href="droplip-about-us.html">About Us</a></li>
						<li><a href="droplip-events.html">Events</a></li>
						<li><a href="droplip-contact-us.html">Contact Us</a></li>
						<li><a href="droplip-cart.html">Cart<sup id="nav-cart">0</sup></a></li>
                    </ul>
                </nav>
            </div>
            <div id="extra">
                <div id="footer" class="wrapper style2">
                    <div class="container">
                        <section>
                            <header class="major">
                                <h2>DROPLIP</h2>
                                <span class="byline">DROPLIP believes in keeping the earth alive, through beauty.</span>
                                <span class="byline">CONTACT US. +(65) 9000 0000, droplip@yahoo.com</span>
                            </header>

                            <form method="post" action="#">
                                <div class="row half">
                                    <div class="12u">
                                        <input class="text" type="text" name="name" id="name" placeholder="Name" />
                                    </div>
                                </div>
                                <div class="row half">
                                    <div class="12u">
                                        <input class="text" type="text" name="email" id="email" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="row half">
                                    <div class="12u">
                                        <textarea name="message" id="message" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="row half">
                                    <div class="12u">
                                        <ul class="actions">
                                            <li>
                                                <input type="submit" value="Send Message" class="button alt" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.dropotron.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/skel-layers.min.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
